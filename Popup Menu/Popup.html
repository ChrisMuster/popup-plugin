<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Pop-Up Icon Menus</title>
	<link rel="stylesheet" type="text/css" href="styles/Popup-plugin.css">
	<link rel="stylesheet" type="text/css" href="styles/PopupAdded.css">

	<!--Use either font-awesome icons or Google icons with these links-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
	<div class="displayBox">

		<div class="header"><h1>Menus</h1></div>

		<div id="myPopUp" name="menu1" class="popupTheme" style="left: 36%">
			<i class="fa fa-cog leftBorder rightBorder"></i>
		</div>
		<br class="clear">

		<div id="myPopUp2" class="popupTheme popupThemered">
			<i class="fa fa-bars leftBorder rightBorder"></i>
		</div>
		
		<div id="myPopUp3" class="popupTheme popupThemecustom" style="left: 50%">
			<i class="fa fa-thumbs-up leftBorder rightBorder"></i>
		</div>
		<br class="clear">

		<div id="myPopUp4" class="popupTheme popupThemegreen" style="left: 36%">
			<i class="material-icons leftBorder rightBorder">more_vert</i>
		</div>

		<br class="clear">
		<br class="clear">
		<br class="clear">
		
		<p id="textPopup">Menu</p>
		
	</div>

	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/jquery-ui.min.js"></script>
	<script src="scripts/Popup-plugin.js"></script>
	<script src="scripts/Popup.js"></script>

</body>
</html>
